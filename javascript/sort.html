<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sort</title>
</head>
<body>
  
<script>
  let num = [9,5,8,1,3,7,6,2,4];
  let num_copy = num.slice();
  console.log(num);
  for(let j = 0; j < num.length; j++) {
    for(let i = 0; i < num.length; i++) {
      if (num[i] > num[i+1]) {
        num[i] = num_copy[i+1];
        num[i+1] = num_copy[i]; 
      }
      num_copy = num.slice();
    }
  }
  console.log(num);
</script>

</body>
</html>
